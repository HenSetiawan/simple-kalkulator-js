<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">    
        <div class="flex-column">
            <div class="display">
                0
            </div>
            <div class="flex-row">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="negative">+/-</div>
            </div>
            <div class="flex-row">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn operator min">-</div>
            </div>
            <div class="flex-row">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn operator plus">+</div>
            </div>
            <div class="flex-row">
                <div class="clear">CE</div>
                <div class="btn">0</div>
                <div class="equals">=</div>
                
            </div>
        </div>
    </div>
    

    <script src="./script/app.js"></script>
</body>
</html>
